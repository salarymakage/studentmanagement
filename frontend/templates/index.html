{% extends "base.html" %}

{% block content %}
<section class="container">
    <div class="card">
        <h2><i class="fas fa-user-graduate"></i> Students List</h2>
        <div class="student-controls">
            <button id="refreshBtn"><i class="fas fa-sync-alt"></i> Refresh Data</button>
            <button id="showFormBtn"><i class="fas fa-plus"></i> Add New Student</button>
        </div>

        <!-- Student Form -->
        <div id="studentForm" class="form-container" style="display: none;">
            <h3><i class="fas fa-edit"></i> Add/Edit Student</h3>
            <form id="addStudentForm">
                <input type="hidden" id="studentId">
                <div class="form-group">
                    <label for="firstName"><i class="fas fa-user"></i> First Name:</label>
                    <input type="text" id="firstName" placeholder="Enter first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName"><i class="fas fa-user"></i> Last Name:</label>
                    <input type="text" id="lastName" placeholder="Enter last name" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" placeholder="Enter email address" required>
                </div>
                <div class="form-group">
                    <label for="grade"><i class="fas fa-chart-line"></i> Grade:</label>
                    <input type="number" id="grade" step="0.1" min="0" max="100" placeholder="Enter grade (0-100)">
                </div>
                <div class="form-actions">
                    <button type="submit"><i class="fas fa-save"></i> Save</button>
                    <button type="button" id="cancelBtn"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </form>
        </div>

        <!-- Students Table -->
        <div class="table-container">
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th><i class="fas fa-id-card"></i> ID</th>
                        <th><i class="fas fa-user"></i> First Name</th>
                        <th><i class="fas fa-user"></i> Last Name</th>
                        <th><i class="fas fa-envelope"></i> Email</th>
                        <th><i class="fas fa-chart-line"></i> Grade</th>
                        <th><i class="fas fa-cogs"></i> Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    <!-- Students will be loaded here dynamically -->
                    <tr>
                        <td colspan="6" class="loading-message"><i class="fas fa-spinner fa-pulse"></i> Loading students...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='/js/app.js') }}"></script>
{% endblock %}
